<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade</title>
</head>
<body>
  <script>
    let mygrade = 70
    if (mygrade>= 70){
      console.log("A")
    }else if(mygrade<70 && mygrade>=60){
      console.log("B")
    }else if(mygrade<60 && mygrade>=50){
      console.log("c")
    }
    else if(mygrade<50 && mygrade>=40){
      console.log("C")
    }
    else{
      console.log("D")
    }
    
  </script>
</body>
</html>
