<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>CSS Mini-project:profile</title>
  <link rel="stylesheet" href="styleofproject2.css">

<body>
  <header>
    <h1> Our Staff</h1>
    <nav>
      <a href="#profile1">Joe</a>
      <a href="#profile2">Matt</a>
      <a href="#profile3">Jane</a>
    </nav>
  </header>
  <main>
 <article  id="profile1" class="card">
      <figure>
      <img src="jolly.jpg" alt="Joe Coder" width="500" height="500">
    <figcaption>Joe Coder</figcaption>
    </figure>
    <p><q>I Code Stuff</q></p>
 </article>
 <article  id="profile2" class="card">
      <figure>
      <img src="download.jpg" alt="Matt Designer" width="500" height="500">
    <figcaption>Matt Designer</figcaption>
    </figure>
    <p><q>I design Stuff</q></p>
 </article>
 <article  id="profile3" class="card">
      <figure>
      <img src="tate.jpg" alt="Jane" width="500" height="500">
    <figcaption>Jane <span class="nowrap"> din d</span></figcaption>
    </figure>
    <p><q>I teach Stuff</q></p>
 </article>
 
  </main> 
  <footer>
    <p>&copy;Acme Co.</p>
  </footer>

</html>
